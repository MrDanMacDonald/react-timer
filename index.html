<html>
  <head>
    <title>Nav-Bar</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var NavBar = React.createClass({
        propTypes: {
          navItems: React.PropTypes.array.isRequired,
          focused: React.PropTypes.number
        },
        getDefaultProps: function () {
          return {
            focused: 0
          };
        },
        getInitialState: function () {
          return {
            focused: this.props.focused
          }
        },
        handleClicked: function (i) {
          console.log('CLicked!')
          this.setState({focused: i});
        },
        renderNavItems: function () {
          console.log('this.props: ', this.props)
          var style = '';
          var self = this;
          return this.props.navItems.map(function(item, i) {
            if(this.state.focused == i){
              style = 'focused';
            };
            return <li
              className={style}
              key={'item-' + i}
              onClick={self.handleClicked.bind(self, i)}>{item}</li>
          }.bind(this));
        },
        render: function () {
          return (
            <div className='nav-bar'>
              <ul>
                {this.renderNavItems()}
              </ul>
            </div>
          );
        }
      });

      // For debugging purposes, you can log the React object to the console
      // or log React.propTypes

      // Another debugging strategy: with debugger, I can call the function to see what it returns

      React.render(
        <NavBar navItems={['home', 'about', 'services', 'contact us']} />,
          document.getElementById("content")
      );
    </script>
  </body>
</html>
