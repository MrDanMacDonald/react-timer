<html>
  <head>
    <title>Nav-Bar</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var NavBar = React.createClass({
        propTypes: {
          navItems: React.PropTypes.string.isRequired
        },
        renderNavItems: function () {
          var navItemsArray = this.props.navItems.split(',')
          return navItemsArray.map(function (item, i) {
            return <NavMenuItem
              key={'item-' + i}
              value={item} />
          });
        },
        render: function () {
          return (
            <div className='nav-bar'>
              {this.renderNavItems()}
            </div>
          )
        }
      });

      var NavMenuItem = React.createClass({
        propTypes: {
          // value: React.propTypes.string.isRequired
          // clicked: React.propTypes.bool
          // onClicked:
        },
        render: function () {
          return (
            <p className='nav-menu-item'>
              {this.props.value}
            </p>
          )
        }
      });

      React.render(
        <NavBar navItems='home, about, services, contact us' />,
          document.getElementById("content")
      );
    </script>
  </body>
</html>
